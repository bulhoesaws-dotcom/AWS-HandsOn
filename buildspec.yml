      - chmod 400 $EC2_KEY_PATH
      - echo "ðŸŸ¢ Instalando dependÃªncias..."
      - npm install

  build:
    commands:
      - echo "âš™ï¸ Compilando TypeScript..."
      - npm run build

  post_build:
    commands:
      - echo "ðŸ“¦ Preparando artefatos..."
      - mkdir -p dist-artifacts
      - cp -r dist/* dist-artifacts/
      - echo "ðŸš€ Copiando build para o EC2..."
      - scp -o StrictHostKeyChecking=no -i $EC2_KEY_PATH -r dist-artifacts/* $EC2_USER@$EC2_HOST:$APP_DIR
      - echo "ðŸ”¥ Iniciando aplicaÃ§Ã£o NestJS na EC2..."
